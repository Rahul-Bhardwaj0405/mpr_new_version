<!DOCTYPE html>
<html>
<head>
    <title>Preview Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Preview Data</h2>
    <form method="post">
        {% csrf_token %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Select</th>
                    {% for key in file_data.0.keys %}
                        <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in file_data %}
                    <tr>
                        <td><input type="checkbox" name="selected_rows" value="{{ forloop.counter0 }}"></td>
                        {% for value in row.values %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Save Selected Data</button>
    </form>
</div>
</body>
</html>
