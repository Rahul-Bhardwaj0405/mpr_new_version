<!DOCTYPE html>
<html>
<head>
    <title>Select Columns</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Select Columns to Save</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {% for column in columns %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="selected_columns" value="{{ column }}" id="column_{{ forloop.counter }}">
                    <label class="form-check-label" for="column_{{ forloop.counter }}">
                        {{ column }}
                    </label>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Save Selected Data</button>
    </form>
</div>
</body>
</html>
